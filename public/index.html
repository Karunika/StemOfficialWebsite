<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- meta stuff -->
    <meta
      content="STEM Helpers & Students (SCIENCE, TECHNOLOGY, ENGINEERING & MATHS)"
      property="og:title"
    />
    <meta
      content="An in-development webserver that probably does nothing right now"
      property="og:description"
    />
    <meta content="https://stem.help" property="og.url" />
    <meta
      content="https://cdn.discordapp.com/splashes/493173110799859713/f073c93fda38c1db3efc81e63fe7e33a.jpg?size=1280"
      property="og:image"
    />

    <!-- icons -->
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Aldrich&display=swap"
      rel="stylesheet"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
